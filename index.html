<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header id="headerContainer" class="container p-5 bg-gray-600 max-w-full text-center">
        <h1 id="dinner" class="text-6xl font-bold headerText">What's for Dinner?</h1>
    </header>
    <div id="buttonContainer" class="text-center m-5">
        <button id="generate" class="rounded-full bg-gray-600 p-2">Generate</button>
    </div>

   
    <div class="Media grid grid-cols-12">
        <div class="boxStyle col-span-2 bg-#0c4a6e m-3 py-5">
            <h2 id="generations" class="headerText text-center">Previous Generations</h2>
            <ul class="pl-5">
                <li id="localLi1"></li>
                <li id="localLi2"></li>
                <li id="localLi3"></li>
                <li id="localLi4"></li>
                <li id="localLi5"></li>
                <li id="localLi6"></li>
            </ul>
        </div>
        <div class="boxStyle col-span-5 text-center bg-gray-600 m-3">
            <!-- strMealThumb -->
            <h3 id="food" class="headerText foodDrink text-4xl py-5">Food</h3>
            <img src="" alt="" class="Classimage" id="foodImage">
            <p id="meal"></p>
            <p id="culture"></p>
            <p id="category"></p>
            <p><a href="" id="recipe"></a></p>
        </div>
        <div class="boxStyle col-span-5 bg-gray-600 m-3">
            <div class="col-span-5 text-center m-3">
                <!-- strImageSource -->
                <h3 id="drinkName" class="headerText foodDrink text-4xl py-5">Drink</h3>
                <img src="" alt="" class="Classimage" id="drinkImage">
                <p id="drink"></p>
                <p id="drinkCategory"></p>
                <p id="alcohol"></p>
                <ol class = "ingredientsList">
                    <li class="hide" id="one"></li>
                    <li class="hide" id="two"></li>
                    <li class="hide" id="three"></li>
                    <li class="hide" id="four"></li>
                    <li class="hide" id="five"></li>
                    <li class="hide" id="six"></li>
                    <li class="hide" id="seven"></li>
                    <li class="hide" id="eight"></li>
                    <li class="hide" id="nine"></li>
                    <li class="hide" id="ten"></li>
                    <li class="hide" id="eleven"></li>
                    <li class="hide" id="twelve"></li>
                    <li class="hide" id="thirteen"></li>
                    <li class="hide" id="fourteen"></li>
                    <li class="hide" id="fifteen"></li>
                </ol>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
